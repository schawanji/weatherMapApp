<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Map App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/e140c5afeb.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />

    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app">
        <div class="row">
          <div id="mapid"></div>
          <div class="content">
            <div class="current-weather">
              <h1 id="city"></h1>
              <ul>
                <li>
                  Last update:
                  <span class="date"></span>
                </li>
                <li id="description"></li>
              </ul>

              <div class="row">
                <div class="col-6">
                  <div class="clear-fix weather-temp">
                    <img src="" alt="" class="float-left" id="weather-icon" />
                    <div class="float-left">
                      <strong id="temp"></strong>
                      <span class="units">Â°C</span>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <ul>
                    <li>Humidity: <span id="humidity"> </span></li>
                    <li>Wind: <span id="wind"></span></li>
                  </ul>
                </div>
              </div>
            </div>

            <div id="weather-forecast"></div>

            <div class="search-city">
              <h1 class="search-city-label">Search By City Name</h1>
              <form id="search-form">
                <div class="row">
                  <div class="col-10">
                    <input
                      type="search"
                      placeholder="Enter city name...."
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-2">
                    <i class="fas fa-search search-icon"></i>
                  </div>
                </div>
              </form>
            </div>
            <div class="foot">
              <h2>
                <a href="https://github.com/schawanji/weatherMapApp"
                  ><i class="fab fa-github icon"></i
                ></a>
                <a href="https://www.linkedin.com/in/sharon-chawanji-935778155/"
                  ><i class="fab fa-linkedin-in icon"></i
                ></a>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
