<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅ Weather Map App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weather-icons.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e140c5afeb.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="weather-app">
        <div class="row">
          <div class="col-6">
            <div class="content">
              <div class="current-weather">
                <div class="row">
                  <div class="col-8"><h1 id="city"></h1></div>
                  <div class="col-4">
                    <h1>
                      <button id="my-location">
                        <i class="fas fa-street-view"></i>
                      </button>
                    </h1>
                  </div>
                </div>

                <ul>
                  <li>
                    Last update:
                    <span class="date"></span>
                  </li>
                  <li id="description"></li>
                </ul>

                <div class="row">
                  <div class="col-6">
                    <div class="clear-fix weather-temp">
                      <img src="" alt="" class="float-left" id="weather-icon" />
                      <div class="float-left">
                        <strong id="temp"></strong>
                        <span class="units">°C</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <ul>
                      <li>
                        <i class="wi wi-humidity"></i>
                        <span id="humidity"> </span>
                      </li>
                      <li>
                        <i class="wi fas fa-wind"></i>
                        <span id="wind"></span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div id="weather-forecast"></div>

              <div class="search-city">
                <h1 class="search-city-label">Search By City Name</h1>
                <form id="search-form">
                  <div class="row">
                    <div class="col-10">
                      <input
                        type="search"
                        placeholder="Enter city name...."
                        id="city-input"
                        autocomplete="off"
                      />
                    </div>
                    <div class="col-2">
                      <button><i class="fas fa-search"></i></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-6"><div id="mapid"></div></div>
        </div>
      </div>
      <div id="foot">
        <small>
          Open-source project by Sharon Chawanji. Follow me on
          <a href="https://github.com/schawanji/weatherMapApp"
            ><i class="fab fa-github icon"></i
          ></a>

          <a href="https://www.linkedin.com/in/sharon-chawanji-935778155/"
            ><i class="fab fa-linkedin-in icon"></i></a
          >.
        </small>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
